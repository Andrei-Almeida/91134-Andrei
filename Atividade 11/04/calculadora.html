<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna e Larga</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
    <input type="text" class="tela" id="tela" placeholder="0" disabled>
    <div class="botoes">
      <button class="limpar">C</button>
      <button>/</button>
      <button>*</button>
      <button class="operador">-</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operador">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="igual">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>.</button>

      <button class="zero">0</button>
    </div>
  </div>
</body>
</html>
